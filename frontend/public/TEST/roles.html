<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Roles - Company A</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="admin-pages.css">
</head>
<body>
     <!-- Navbar -->
    <nav class="main-navbar">
        <div class="navbar-brand">Company A</div>
        <div class="navbar-links">
            <a href="#">Company</a> <!-- Add actual links -->
            <a href="employees.html">Employees</a>
            <a href="roles.html" class="active">Roles</a>
            <a href="#">Menu</a> <!-- Add actual links -->
        </div>
    </nav>

    <main class="admin-page-container two-column-layout">

        <!-- Left Column: List -->
        <section class="column column-left">
            <header class="column-header">
                <h2>Roles & Permissions</h2>
                <button id="show-create-form-btn" class="btn btn-primary">+ Create New Role</button>
            </header>
             <!-- Optional: Add search for roles -->
            <div id="role-list" class="item-list">
                 <!-- JS will populate this -->
                 <div class="list-card"> <!-- Sample structure (will be replaced) -->
                     Loading roles...
                </div>
            </div>
        </section>

        <!-- Right Column: Form -->
        <section class="column column-right">
            <div id="role-form-container" class="form-card">
                <!-- Initial placeholder -->
                <div id="form-placeholder">
                     <h3>Role & Permission Management</h3>
                     <p>Select a role from the left to edit its permissions, or click '+ Create New Role' above.</p>
                </div>

                <!-- Form content (hidden initially) -->
                <form id="role-edit-form" class="hidden">
                    <h3 id="role-form-title">Create New Role</h3>
                     <input type="hidden" id="role-id" name="roleId"> <!-- For editing -->

                    <div class="form-group">
                        <label for="role-name">Role Name:</label>
                        <input type="text" id="role-name" name="roleName" required>
                    </div>
                    <div class="form-group">
                        <label for="role-desc">Description (Optional):</label>
                        <textarea id="role-desc" name="roleDescription" rows="2"></textarea>
                    </div>
                     <hr>
                    <div class="form-group">
                        <label>Assign Permissions:</label>
                        <div id="assign-permissions-list" class="checkbox-list">
                            <!-- Permission checkboxes populated by JS -->
                            <p><em>Loading permissions...</em></p>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary cancel-edit-btn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Role</button>
                    </div>
                </form>
            </div>
        </section>

    </main>

    <script src="roles.js"></script>
</body>
</html>
