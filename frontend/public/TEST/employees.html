<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employees - Company A</title>
    <!-- Link to your main styles if variables are there -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="admin-pages.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="main-navbar">
        <div class="navbar-brand">Company A</div>
        <div class="navbar-links">
            <a href="#">Company</a> <!-- Add actual links -->
            <a href="employees.html" class="active">Employees</a>
            <a href="roles.html">Roles</a>
            <a href="#">Menu</a> <!-- Add actual links -->
        </div>
    </nav>

    <main class="admin-page-container two-column-layout">

        <!-- Left Column: List -->
        <section class="column column-left">
            <header class="column-header">
                <h2>Employees</h2>
                <button id="show-assign-form-btn" class="btn btn-primary">+ Assign Roles to User</button>
            </header>
            <div class="search-bar-container">
                 <input type="search" id="employee-search" placeholder="Search by UPID, Name, or Email...">
            </div>
            <div id="employee-list" class="item-list">
                <!-- JS will populate this -->
                <div class="list-card"> <!-- Sample structure (will be replaced) -->
                     Loading employees...
                </div>
            </div>
        </section>

        <!-- Right Column: Form -->
        <section class="column column-right">
            <div id="employee-form-container" class="form-card">
                <!-- Initial placeholder -->
                <div id="form-placeholder">
                     <h3>Employee Role Management</h3>
                     <p>Select an employee from the left to edit their roles, or click '+ Assign Roles' above.</p>
                </div>

                <!-- Form content (hidden initially) -->
                <form id="employee-access-form" class="hidden">
                    <h3 id="employee-form-title">Assign Roles</h3>
                    <div class="form-group">
                        <label for="upid">Employee UPID:</label>
                        <div class="input-with-button">
                           <input type="text" id="upid" name="upid" required>
                           <button type="button" id="find-user-btn" class="btn btn-secondary">Find</button>
                        </div>
                    </div>
                     <div id="user-details-readonly" class="read-only-area hidden">
                        <h4>User Details</h4>
                        <p><strong>Name:</strong> <span id="user-name-display"></span></p>
                        <p><strong>Email:</strong> <span id="user-email-display"></span></p>
                    </div>
                    <hr class="hidden"> <!-- Separator shown only when details are visible -->
                    <div class="form-group">
                        <label>Assign Roles:</label>
                        <div id="assign-roles-list" class="checkbox-list">
                            <!-- Role checkboxes populated by JS -->
                            <p><em>Find user first or create roles on the Roles page.</em></p>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary cancel-edit-btn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Role Assignments</button>
                    </div>
                </form>
            </div>
        </section>

    </main>

    <script src="employees.js"></script>
</body>
</html>
